<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Bootstrap Example</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body class="text-center bg-light d-flex align-items-center" style="height: 100vh">

  <main class="form-signin w-100 m-auto" style="max-width: 330px">
    <form id="loginForm">
      <img class="mb-4" width="72" alt="Ittihad Clud Tripoli Logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Ittihad-club-tripoli-logo.svg/512px-Ittihad-club-tripoli-logo.svg.png?20230427145006" />,

      <h1 id="psi" class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" />
        <label class="form-check-label" for="checkDefault">
          Remember me
        </label>
      </div>

      <button class="btn btn-danger w-100 py-2" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">Â© ALGAMODY</p>
    </form>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
