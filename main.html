<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body class="text-center bg-light d-flex align-items-center" style="height: 50vh">
    <main class="w-100 m-auto" style="max-width: 430px">
        <div class="container">
            <h2 class="text-center mb-4">قائمة المهام</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="أدخل مهمة جديدة">
                <button class="btn btn-primary" id="addTask">أضف</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script >
        $(document).ready(function () {
  function saveTasks() {
    localStorage.setItem("tasks", $("#taskList").html());
  }

  function loadTasks() {
    $("#taskList").html(localStorage.getItem("tasks"));
  }

  loadTasks();

  $("#addTask").click(function () {
    const taskText = $("#taskInput").val().trim();
    if (taskText) {
      const taskItem = `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="task-text">${taskText}</span>
          <div>
            <button class="btn btn-success btn-sm me-2 complete-btn">✓</button>
            <button class="btn btn-danger btn-sm delete-btn">✗</button>
          </div>
        </li>
      `;
      $("#taskList").append(taskItem);
      $("#taskInput").val("");
      saveTasks();
    }
  });

  $("#taskList").on("click", ".complete-btn", function () {
    $(this).closest("li").find(".task-text").toggleClass("completed");
    saveTasks();
  });

  $("#taskList").on("click", ".delete-btn", function () {
    $(this).closest("li").remove();
    saveTasks();
  });
});
    </script>
</body>

</html>
